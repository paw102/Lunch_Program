<script type= 'text/javascript'>

 function updateAll() 
 {

    var n = document.getElementById('Lunch').value;
    var LunchPrice = document.getElementById('LunchPrice').value;
    var p = LunchPrice * n;
    
    document.getElementById('LunchTotal').value = p;

    var totalNumber = parseInt(totalNumber) + parseInt(n);

 }  

 function addRow() {

    const newCell2 = newRow.insertCell(1);

 }
