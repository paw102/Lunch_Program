<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div class="searchbox">
      <div class="header">
        <h1>도시락 검색</h1>
        <input onkeyup="filter()" type="text" id="value" placeholder="Type to Search">
      </div>

      <div class="container">

        <div class="item">
          <span class="name">스팸 마요</span>
        </div>

        <div class="item">
          <span class="name">치킨 마요</span>
        </div>

        <div class="item">
          <span class="name">소고기 덮밥</span>
        </div>

        <div class="item">
          <span class="name">소고기 도시락</span>
        </div>

        <div class="item">
          <span class="name">함박 도시락</span>
        </div>

        <div class="item">
          <span class="name">불고기 도시락</span>
        </div>

        <div class="item">
          <span class="name">돈까스 도시락</span>
        </div>

        <div class="item">
          <span class="name">전주 비빔밥</span>
        </div>
      </div>
    </div>
<script type="text/javascript">
	function filter(){

        var value, name, item, i;

        value = document.getElementById("value").value.toUpperCase();
        item = document.getElementsByClassName("item");

        for(i=0;i<item.length;i++){
          name = item[i].getElementsByClassName("name");
          if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
            item[i].style.display = "flex";
          }else{
            item[i].style.display = "none";
          }
        }
      }

</script>
</body>
</html>
